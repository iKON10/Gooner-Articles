<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>iKON10 Gooner</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Kefa's Guide to Arsenal FC</h1>
          <p>Articles for Gooners</p>
          <form id="search-books">
            <input type="text" placeholder="Search Articles..." />
          </form>
	    	</div>
	    </header>
      <header>
        <div class="dropdown">
          <button class="btn dropdown-toggle">Menu</button>
          <button class="btn login">Login</button>
          <div class="menu-content">
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#matches">Matches</a></li>
              <li><a href="#team">Team</a></li>
              <li><a href="#articles">More Articles</a></li>
            </ul>
            <div class="login-form" style="display: none;">
              <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn login">Login</button>
              </form>
            </div>
          </div>
        </div>

      </header>
	    <div id="article-list">
	    	<h2 class="title">Articles to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">The Invincibles</span>
	    			<a href="https://www.arsenal.com/history/the-wenger-years/the-2004-invincibles" class="btn read-article">Read</a>
	    		</li>
	    		<li>
	    			<span class="name">Latest News, Highlights and Club Highlights</span>
	    			<a href="https://rb.gy/xfxn2q" class="btn read-article">Read</a>
	    		</li>
	    		<li>
	    			<span class="name">Arsenal Transfer News</span>
	    			<a href="https://rb.gy/vz8x8m" class="btn read-article">Read</a>
	    		</li>
	    		<li>
	    			<span class="name">Pain In The Arsenal: AFC News and Fan Community</span>
	    			<a href="https://paininthearsenal.com/" class="btn read-article">Read</a>
	    		</li>
	    	</ul>
	    </div>
            
          <button class="btn mail" onclick="emailLink()">Email</button>
          <button class="btn whatsapp" onclick="whatsappLink()">Whatsapp</button>
            
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
